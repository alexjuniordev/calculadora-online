<html>

<head>
    <title>
        Imersão Dev - Aula 02
    </title>
  <script src="https://kit.fontawesome.com/33c943d672.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://alexjuniordev.github.io/calculadora-online/style.css">

</head>

<body>
    <div class="container">
        <h1 class="page-title">
            Calculadora
        </h1>
      <div class="caixa--numeros">
      <label>Número 1:</label>
      <input class="num1" type="number">
      <label>Número 2:</label>
      <input class="num2" type="number">
        <p>Operação Desejada:</p>
        <ul>
          <li><span name="somar" onclick="somar()"><i class="fas fa-plus"></i></span></></li>
          <li><span name="diminuir" onclick="diminuir()"><i class="fas fa-minus"></i></span></li>
          <li><span name="multiplicar" onclick="multiplicar()"><i class="fas fa-times"></i></span></li>
          <li><span name="dividir" onclick="dividir()"><i class="fas fa-divide"></i></span></li>
        </ul> 
      </div>
      <div class="resultado"></div>
      <div class="ultimos--resultados">
      </div>
      <p class="texto--ultimos--resultados" style="color: white;">Últimos Resultados:</p>
      <ul class="lista--resultados"></ul>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-calculadora.svg" class="page-logo"
            alt="">
        <div class="calculadora">
        </div>
    </div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
    <h2></h2>
    <script src="script.js"></script>
</body>
</html>
